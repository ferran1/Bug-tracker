<!-- Modal -->
<div class="modal fade" #addBugModal id="addBugModal" tabindex="-1" role="dialog" aria-labelledby="addBugModalLabel"
     data-backdrop="false" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content modal-lg">
      <div class="modal-header">
        <h5 class="modal-title" id="addBugModalLabel">Add a new bug to {{receivedProject.name}} </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="form" #formElement="ngForm" (ngSubmit)="onAddBug()">
          <label for="title" class="form-label">Title</label>
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="icon-user"></i></span>
            </div>
            <input
              type="text"
              name="title"
              id="title"
              class="form-control sty1"
              placeholder="Bug title"
              required>
          </div>
          <label for="description" class="form-label">Description</label>
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="icon-lock"></i></span>
            </div>
            <input
              type="text"
              name="Description"
              id="description"
              class="form-control"
              placeholder="Bug description"
              required>
          </div>
          <label for="severity" class="form-label">Severity</label>
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="icon-lock"></i></span>
            </div>
            <select name="severity" id="severity" class="custom-select" style="cursor: pointer"
                    [(ngModel)]="this.selectedSeverity">
              <option *ngFor="let severity of keyValueArray" [ngValue]="selectedSeverity">
                {{severity.key}}</option>
            </select>
          </div>
          <label for="severity" class="form-label">Assign project members</label>
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="icon-lock"></i></span>
            </div>
            <select name="assignMembers" id="assignMembers" class="custom-select" style="cursor: pointer"
             multiple>
              <option *ngFor="let member of receivedProject.members">
                {{member.email}}
              </option>
            </select>
          </div>

          <button class="main-button float-right px-4">Add bug</button>
        </form>
      </div>
    </div>
  </div>
</div>

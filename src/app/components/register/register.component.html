<div class="container" style="padding-top:60px;">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card-group custom-border-shadow">
        <div class="card p-4">
          <div class="card-body">
            <form name="form" autocomplete="off" #formElement="ngForm" (ngSubmit)="onRegister()">
              <div class="logo">
                <img src="../../../assets/images/bugicon.png" width="40x" height="40px"
                     alt="logo" class="logo">
              </div>
              <h1 style="text-align:center" class="register-title">Register</h1>

              <label for="email" class="form-label">Email address</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="form-control"
                  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                  placeholder="name@company.com"
                  #email="ngModel"
                  ngModel
                  required>
              </div>
              <div style="color: red; font-size:0.9rem;" [hidden]="email.valid || email.untouched">
                <div *ngIf="email.errors && email.errors.required">
                  <p><span>Email is required</span></p>
                </div>
                <div *ngIf="email.errors && email.errors.pattern">
                  <p><span>Email is invalid</span></p>
                </div>
              </div>

              <label for="Password" class="form-label">Password</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input
                  minlength="6"
                  type="password"
                  name="password"
                  id="password"
                  autocomplete="new-password"
                  class="form-control"
                  placeholder="Password"
                  #password="ngModel"
                  ngModel
                  required>
              </div>
              <div style="color: red; font-size:0.9rem;" *ngIf="!password.valid && password.touched">
                <p><span>Please enter a valid password (Password should contain at least 6 characters)</span></p>
              </div>

              <label for="passwordCheck" class="form-label">Confirm password</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input
                  type="password"
                  name="passwordCheck"
                  id="passwordCheck"
                  class="form-control"
                  placeholder="Confirm password"
                  ngModel
                  required>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <button class="main-button float-right px-4">Register</button>
                </div>
              </div>

              <!--              <button type="button" routerLink="/forgot-password" class="btn btn-link px-0">Forgot password?</button>-->
            </form>
            <div class="row">
              <div class="col-md-12">
                <p class="sign-up-text"> Already have an account? <a routerLink="/login">Log in</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
